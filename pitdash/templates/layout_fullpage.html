<!DOCTYPE html>
<html>

<head>
    <!-- refresh page every x seconds -->
    <!-- <meta http-equiv="refresh" content="180" > -->
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} - Auto Refresh</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <script>
        function autoRefresh() {
            setTimeout(function() {
                location.reload();
            }, 30000); // Refresh every 5 seconds
        }
    </script>
</head>

<body onload="autoRefresh()">
    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <div>
                <span style="width:33.33%;vertical-align: middle;float:left;text-align:left">
                    &copy; 2023-2025
                </span>
                <span style="width:33.33%;vertical-align: middle;float:left;text-align:center;">
                    Team 7491 - Cyber Soldiers
                </span>
                <span style="width:33.33%;vertical-align: middle;float:right;text-align:right">
                    Genesee Christian School
                </span>
            </div>
        </footer>
    </div>
</body>

</html>
